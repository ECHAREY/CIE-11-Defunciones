<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Defunciones - Bienvenido</title>
    
  </head>
  <body>
    <div th:include="admin/template.html::header"></div>
    <div class="d-flex flex-column justify-content-center align-items-center vw-100 vh-100">
      <div class="d-flex col-8 justify-content-between align-items-center">
        <h1>Defunciones</h1>
       
      </div>

      <div class="mt-5 col-8">
        <table class="table table-striped">
          <thead class="table-dark text-center">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Folio</th>
              <th scope="col">Nombre</th>
              <th scope="col">Primer apellido</th>
              <th scope="col">Segundo apellido</th>
              <th scope="col">Edad</th>
              <th scope="col">Clave edad</th>
              <th scope="col">Fecha de defunción</th>
              <th scope="col">Tipo de defunción</th>
              <th scope="col">CIE-11 CBD</th>
              <th scope="col">Descripción</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="def: ${defuncion}">
              <th scope="row" th:text="${def.id}"></th>
              <td th:text="${def.folio}"></td>
              <td th:text="${def.nombre}"></td>
              <td th:text="${def.apPaterno}"></td>
              <td th:text="${def.apMaterno}"></td>
              <td th:text="${def.edad}"></td>
              <td th:text="${def.claveEdad}"></td>
              <td th:text="${def.fechaDefuncion}"></td>
              <td th:text="${def.tipoDefuncion}"></td>
              <td th:text="${def.cie11CBD}"></td>
              <td th:text="${def.descripcionCBD}"></td>

              <td class="col-2 text-center">
                <form th:action="@{/admin/eliminar/{id}(id = ${def.id})}" method="post">
                  <a th:href="@{/admin/editar/{id}(id = ${def.id})}" class="btn btn-sm btn-primary">Editar</a>
                  <button class="btn btn-sm btn-danger" type="submit">
                    Eliminar
                  </button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div th:include="admin/template.html::footer"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
